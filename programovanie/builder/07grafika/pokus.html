		<script>
        var canvas; var context;
		var x=100; var y=100;
		var dole=0;
function init()
{		
   canvas = document.getElementById("platno");
   context = canvas.getContext("2d");
   context.fillStyle = "#a8c101";

}		
		function ciara(xs,ys)
		{ if(dole)
		   { 
		   context.beginPath();
		   context.moveTo(x,y);
		   x=xs;
		   y=ys;
		   context.lineTo(x,y);
		   context.closePath();
		   context.stroke();
		   }
		   else
		   {x=xs;
		   y=ys;
		   xxx.value=x;
		   }
		}
			</script>
